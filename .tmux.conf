#------------------------------
# Basic
#------------------------------

# Prefix
unbind-key C-b
set-option -g prefix C-t 
bind-key C-t send-prefix

set-option -g default-terminal screen-256color
set-option -g history-limit 10000
# bind C-t run "tmux last-pane || tmux last-window || tmux new-window"

# マウスで操作できるようにする
set-window-option -g mode-mouse on
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
# これを有効にすると、MacでCommand+Cなどができなくなるが、
# Optionを押しながら範囲選択すると、コピーできる。

# ウィンドウ(タブ)を閉じた時、ウインドウ番号を付番をしなおす
set-option -g renumber-windows on


#------------------------------
# Mapping
#------------------------------

# prefix + m/M でマウスのON/OFFが切り替えられるようにする
bind-key m \
  set-option -g mode-mouse on \; \
  set-option -g mouse-utf8 on \; \
  set-option -g mouse-resize-pane on \; \
  set-option -g mouse-select-pane on \; \
  set-option -g mouse-select-window on \; \
  display-message "Mouse: ON"
bind-key M \
  set-option -g mode-mouse off \; \
  set-option -g mouse-utf8 off \; \
  set-option -g mouse-resize-pane off \; \
  set-option -g mouse-select-pane off \; \
  set-option -g mouse-select-window off \; \
  display-message "Mouse: off"

# vi-style controls for copy mode
setw -g mode-keys vi

# sでペインを水平分割
unbind-key s
bind-key s split-window -h
# vでペインを垂直分割
unbind-key v
bind-key v split-window -v
# hで左のペインに切り替え
unbind-key h
bind-key h select-pane -L
# jで下のペインに切り替え
unbind-key j
bind-key j select-pane -D
# kで上のペインに切り替え
unbind-key k
bind-key k select-pane -U
# lで右のペインに切り替え
unbind-key l
bind-key l select-pane -R
# Tabでペインを順番に移動
unbind Tab
bind Tab select-pane -t :.+

# resize panes like vim
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1


#------------------------------
# Misc
#------------------------------
# Reload
unbind-key r
bind-key r source-file ~/.tmux.conf\; display "Reloaded!"

# C でバッファーをクリップボードにコピー (Mac only)
unbind-key C
if-shell 'test "$(uname)" = "Darwin"' 'bind-key C run "tmux save-buffer -| reattach-to-user-namespace pbcopy"'
